{% extends 'base.html' %}
{% load bootstrap5 %}
{% load i18n %}

{% block title %}
Удалить задачу
{% endblock %}

{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4 mx-auto">

    {{ title }}

    </h1>

 <form method="post" class="mx-auto">
    {% csrf_token %}
    {% bootstrap_form form %}
    <p>{% trans 'Вы действительно хотите удалить задачу' %} {{ object }}?</p>
    {% bootstrap_form form %}
    <input class="btn btn-danger" type="submit" value="{% trans 'Да, удалить' %}">
</form>
</div>
{% endblock %}
